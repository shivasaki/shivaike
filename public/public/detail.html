<body>
  <header>
    <h3><a href="index.html">Shivaike</a></h3>
    </a>
  </header>
  <div class="content">
    <section style="margin:auto; text-align:center; padding:50px 0;">
    </section>
    <!-- modalボタン -->
    <button style="text-align: center; display: block; margin: auto; margin-bottom: 30px;"><a href="#modal01"
        id="modal-button" class="modalOpen" style="background:none; border:none;">レビューを投稿</a></button>
    <!-- modal↓ -->
    <div class="modal" id="modal01">
      <div class="overLay modalClose"></div>
      <div class="inner">
        <div class="content post">
          <div class="posts">
            <h4>出席</h4>
            <select id="atnd">
              <option value="あり">あり</option>
              <option value="なし">なし
              </option>
            </select>
          </div>
          <div class="posts">
            <h4>教科書</h4>
            <select id="txbk">
              <option value="必要">必要</option>
              <option value="必要なし">必要なし</option>
            </select>
          </div>
          <div class="posts">
            <h4>テスト</h4>
            <div class="inline">
              <p>中間</p>
              <select id="midt">
                <option value="なし">なし</option>
                <option value="あり">あり</option>
                <option value="アンケートのみ">アンケートのみ</option>
              </select>
            </div>
            <div class="inline">
              <p>期末</p>
              <select id="fint">
                <option value="なし">なし</option>
                <option value="あり">あり</option>
                <option value="アンケートのみ">アンケートのみ</option>
              </select>
            </div>
            <div class="inline">
              <p>持ち込み</p>
              <select id="eqpm">
                <option value="あり">あり</option>
                <option value="なし">なし</option>
              </select>
            </div>
          </div>
          <div class="posts">
            <h4>楽単度</h4>
            <input type="radio" name="rating" value="1">1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5
          </div>
          <div>
            <h4>コメント</h4>
            <textarea id="cmnt" class="comment"></textarea>
          </div>
          <button id="form-submit" class="modalClose"
            style="height:30px; width:100px;  top:300px; left:300px;">submit</button>
        </div>
      </div>
    </div>
    <!-- modal↑ -->
    <div id="detail"></div>
    <section id="reviews" class="details">
    </section>
  </div>
</body>

</script>
